<html>
<head>
	<title>TweetScript</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/load_tweets.js"></script>
	<script src="js/interface.js"></script>
	<script src="js/recursive_tweet_read.js"></script>
	<script src="js/tweet_eval.js"></script>
</head>
<body>
	
	<header id="header">
		<img src="logo.png" id="logo">
		<div id="explanation">
			TweetScript is a programming language composed entirely from your tweets.
			<a class="button" id="getstarted">Get started</a>
		</div>
		<div id="moreinfo">
			Built for BearHack 2013
		</div>
	</header>
	
	<section id="tabs">
		<div id="interpreter-tab" onclick="switch_to('interpreter')">Interpreter</div>
	</section>
	
	<section id="screens">
		<div id="interpreter">
			<div class="tweets"></div>
			<div id="composer">
				<textarea>&gt; </textarea>
				<a class="button">Tweet</a>
			</div>
		</div>
	</section>
	
	<div id="message"></div>
	
</body>
</html>
